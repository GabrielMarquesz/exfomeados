<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <label for="username">Usuário</label>
    <input
      [(ngModel)]="username"
      name="username"
      id="username"
      placeholder="Digite seu usuário"
      required
    />

    <label for="password">Senha</label>
    <input
      [(ngModel)]="password"
      name="password"
      id="password"
      type="password"
      placeholder="Digite sua senha"
      required
    />

    <button type="submit" >Entrar</button>
  </form>
</div>
